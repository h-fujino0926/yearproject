{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">年間制作ようつべ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">ホーム</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">登録チャンネル</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">オプション</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">設定</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">ヘルプ</a></li>
                                <li><a class="dropdown-item" href="#!">お問い合わせ</a></li>
                                <li><a class="dropdown-item" href="{% url 'password_reset' %}">パスワードリセット</a></li>
                            </ul>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                    <form class="d-flex"><p><a href="{% url 'youtubeapp:mypage' %}" button class="btn btn-outline-dark" type="submit">マイページ</a></p>
                    <form class="d-flex"><p><a href="{% url 'youtubeapp:post' %}" button class="btn btn-outline-dark" type="submit">投稿する</a></p>
                    <p><a href="{% url 'accounts:logout' %}" button class="btn btn-outline-dark" type="submit">ログアウト</a></p>
                    
                    {% else %}
                    <form class="d-flex">
                        <p><a href="{% url 'accounts:signup' %}" class="btn btn-outline-dark" type="submit">サインアップ</a></p>
                        <p><a href="{% url 'accounts:login' %}" class="btn btn-outline-dark" type="submit">ログイン</a></p>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <form action="サイトURL" method="get">
                    <input type="search" name="search" placeholder="検索">
                    <input type="submit" name="submit" value="検索">
                </form>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            {% block contents %}{% endblock %}

        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">年間制作ようつべ</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
        <!-- Core theme JS-->

        <!-- <script src="js/scripts.js"></script> -->
    </body>
</html>
