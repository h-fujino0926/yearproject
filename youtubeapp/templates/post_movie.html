<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block contents %}
<br>
<div class="container">
  <div class="row">
    <div class="col offset-2">


      <form method="POST"
        enctype="multipart/form-data">
        {% csrf_token %}

      <table>
        <tr>
          <th>カテゴリ</th>
          <td>{{ form.category }}</td>
        </tr>
        <tr>
          <th>タイトル</th>
          <td>{{ form.title }}</td>
        </tr>
        <tr>
          <th>コメント</th>
          <td>{{ form.description }}</td>
        </tr>
        <tr>
          <th>動画ファイル</th>
          <td>{{ form.movie_file }}</td>
        </tr>
      </table>
      <hr>
      <button type="submit">投稿する</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
